<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <form action="" class="row mt-3 g-3 needs-validation" novalidate>
            <div class="col-6 position-relative">
                <label for="nombreId" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreId" required>
                <div class="valid-tooltip">
                    Correcto!
                </div>
                <!-- <div class="invalid-feedback"> -->
                <div class="invalid-tooltip">
                    Debe ingresar su nombre
                </div>
            </div>
            <div class="col-6 position-relative">
                <label for="ApellidoId" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="ApellidoId" required>
                <div class="valid-tooltip">
                    Correctao!
                </div>
                <div class="invalid-tooltip">
                    Debe ingresar su apellido
                </div>
            </div>

            <div class="col-12 position-relative">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos"required>
                    <label for="terminos" class="form-check-label">
                        Acepto los términos y condiciones
                    </label>
                    <div class="valid-tooltip">
                        Correcto!
                    </div>
                    <div class="invalid-tooltip">
                        Debe aceptar los términos
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

    </div>

    <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
